<!Doctype html>
<html>
<head>
  <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.5/slate/bootstrap.min.css" rel="stylesheet" type="text/css">
  <link href="css/style.css" rel="stylesheet" type="text/css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="js/scripts.js"></script>
  <title>Find and Replace</title>
</head>

<body class='background-image'>
  <div >
    <div class="container">

        <h1>Find & Replace</h1>

        <div class="well well-sm">
          <form id='find-and-replace' class="form-horizontal">
            <fieldset>
              <div class='form-group'>
                <label for="phrase"  class="col-lg-2 control-label">Phrase</label>
                <div class="col-lg-10">
                  <input rows="3" id='phrase' type="text">
                </div>
              </div>
              <div class='form-group'>
                <label for="word-to-replace" class="col-lg-2 control-label">Which word would you like to replace?</label>
                <div class="col-lg-10">
                  <input id='word-to-replace' type="text">
                </div>
              </div>
              <div class='form-group'>
                <label for="replacement-word"  class="col-lg-2 control-label">What word should I replace it with?</label>
                <div class="col-lg-10">
                  <input id='replacement-word' type="text">
                </div>
              </div>

              <button type="submit" class="btn btn-lg btn-success">REPLACE</button>
            </fieldset>
          </form>
        </div>
        <div id="result">
          <h2>Phrase before Word Replace: <span class="phrase pong"></span></h2>
          <h3>You asked to replace: <span class="word-to-replace pong"></span></h3>
          <h3>With: <span class="replacement-word ping"></span></h3>

          <h2>Phrase after word replace: </h2><span class="new-phrase ping-pong"></span>
        </div>

    </div>
  </div>
</body>

</html>
